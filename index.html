
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Cita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success, .error {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Solicitud de Cita</h1>
    <form id="citaForm">
      <label for="servicio">Tipo de servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="Adquisición de propiedad">Adquisición de propiedad</option>
        <option value="Alquiler de propiedad">Alquiler de propiedad</option>
        <option value="Adquisición de proyecto">Adquisición de proyecto</option>
        <option value="Asesoría de inversión">Asesoría de inversión</option>
        <option value="Tasación de propiedad">Tasación de propiedad</option>
      </select>

      <label for="zona">Zona de interés:</label>
      <select id="zona" name="zona" required>
        <option value="Santo Domingo">Santo Domingo</option>
        <option value="Santiago">Santiago</option>
        <option value="La Romana">La Romana</option>
        <option value="Punta Cana">Punta Cana</option>
        <option value="Otra">Otra</option>
      </select>

      <label for="modalidad">Modalidad preferida:</label>
      <select id="modalidad" name="modalidad" required>
        <option value="Presencial">Presencial</option>
        <option value="Virtual">Virtual</option>
      </select>

      <label for="idioma">Idioma:</label>
      <select id="idioma" name="idioma" required>
        <option value="Español">Español</option>
        <option value="Inglés">Inglés</option>
      </select>

      <label for="precio">Precio estimado (USD):</label>
      <input type="text" id="precio" name="precio" required placeholder="Ej. 50000"/>

      <button type="submit">Enviar</button>
      <div id="message" class=""></div>
    </form>
  </div>

  <script>
    document.getElementById('citaForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        servicio: document.getElementById('servicio').value,
        zona: document.getElementById('zona').value,
        modalidad: document.getElementById('modalidad').value,
        idioma: document.getElementById('idioma').value,
        precio: parseFloat(document.getElementById('precio').value)
      };

      try {
        const response = await fetch("https://prod-21.westeurope.logic.azure.com:443/workflows/c8193308226046d8a3fca529fa1f68e2/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=P-uRq5x8joXIebE5h5ZyZqhMLSN4VPqay5atvfiEKfI", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const message = document.getElementById('message');
        if (response.ok) {
          message.textContent = "¡Solicitud enviada con éxito!";
          message.className = "success";
          document.getElementById("citaForm").reset();
        } else {
          message.textContent = "Error al enviar la solicitud.";
          message.className = "error";
        }
      } catch (error) {
        document.getElementById('message').textContent = "Error al conectar con el servidor.";
        document.getElementById('message').className = "error";
      }
    });
  </script>
</body>
</html>
