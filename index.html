
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Solicitud de Cita</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .error {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Solicitud de Cita</h1>
<form id="appointmentForm">
<label for="servicio">Tipo de servicio:</label>
<select id="servicio" required=""><option>Adquisición de propiedad</option><option>Venta de propiedad</option><option>Alquiler de propiedad</option><option>Asesoría de inversión</option><option>Tasación de propiedad</option><option>n><option>
<label for="zona">Zona de interés:</label>
<select id="zona" required="">
<option>Santo Domingo</option>
<option>Santiago</option>
<option>La Romana</option>
<option>Punta Cana</option>
</select>
<label for="modalidad">Modalidad preferida:</label>
<select id="modalidad" required="">
<option>Presencial</option>
<option>Virtual</option>
</select>
<label for="idioma">Idioma:</label>
<select id="idioma" required="">
<option>Español</option>
<option>Inglés</option>
</select>
<label for="precio">Precio estimado (USD):</label>
<input id="precio" required="" type="number"/>
<button type="submit">Enviar</button>
<div class="error" id="errorMsg"></div>
</form>
<script>
        document.getElementById("appointmentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const errorDiv = document.getElementById("errorMsg");
            errorDiv.textContent = "";

            const payload = {
                tipo_servicio: document.getElementById("servicio").value,
                zona_propiedad: document.getElementById("zona").value,
                modalidad_cliente: document.getElementById("modalidad").value,
                idioma: document.getElementById("idioma").value,
                precio: document.getElementById("precio").value
            };

            try {
                const response = await fetch("https://prod-21.westeurope.logic.azure.com:443/workflows/c8193308226046d8a3fca529fa1f68e2/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=P-uRq5x8joXIebE5h5ZyZqhMLSN4VPqay5atvfiEKfI", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Solicitud enviada correctamente.");
                    document.getElementById("appointmentForm").reset();
                } else {
                    errorDiv.textContent = "Hubo un error al enviar la solicitud.";
                }
            } catch (err) {
                errorDiv.textContent = "No se pudo conectar con el servidor.";
            }
        });
    </script>
</body>
</html>
